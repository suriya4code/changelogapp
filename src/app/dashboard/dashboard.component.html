<div class="container">
  <br />
  <hr />
  <div class="clearfix">
    <!-- <div class="float-left">
      <h3>All Changes<span class="badge badge-primary">New</span></h3>
    </div> -->
    <div class="float-right">
      <button
        type="button"
        class="btn btn-outline-success"
        data-toggle="modal"
        data-target="#addChangeModal"
      >
        Add New Change
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addChangeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Change</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <!-- *********************************** -->
              <form [formGroup]="newchngForm" (ngSubmit)="insertChange()">
                <div class="form-group">
                  <label for="">Title</label>
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    formControlName="Title"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                </div>
                <div class="form-group">
                  <label for="">Type</label>
                  <select class="form-control" 
                    formControlName="Type"
                  name="" id="">
                    <option>New Release</option>
                    <option>Update</option>
                    <option>Fix</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="">Content</label>
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    formControlName="Content"
                    placeholder=""
                    aria-describedby="helpId"
                  />
                </div>
              </form>
              <!-- *********************************** -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" (click)="insertChange()">Save</button>

            <div class="alert alert-danger alert-dismissible fade show"
             role="alert" 
             [hidden]="!newformerr">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <strong>All Fields are required!</strong> Please fill all above fields !!
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div><hr /></div>
    <div class="sk-folding-cube" *ngIf="!allchanges">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
    <div class="row" *ngIf="allchanges">
      <hr />
      <table
        class="table table-striped table-inverse table-responsive table-hover"
      >
        <thead class="thead-dark display-5 text-center">
          <tr>
            <th>Title</th>
            <th>Type</th>
            <th class="no-wrap">Updated Date</th>
            <th>Content</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let change of allchanges">
            <td scope="row" class="align-middle no-wrap">
              {{ change.Title }}
            </td>
            <!-- <td class="align-middle"> 
          <button class="btn btn-warning">
                {{ change.Type }} <span class="badge badge-primary">{{ change.Type }}</span>
          </button>
          </td> -->
            <td class="align-middle no-wrap"><span [ngClass]="getTypeclass(change.Type)">{{change.Type}}</span></td>
            <td class="align-middle no-wrap">
              {{ change.UpdatedDate | date: "medium" }}
            </td>
            <td class="align-middle">
              {{ change.Content }}
            </td>
            <td class="align-middle">
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteRow(change)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
